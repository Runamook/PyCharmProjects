<VirtualHost *:5000>
    ServerAdmin admin@localhost
    ServerName localhost.local
    ServerAlias fakelocalhost.local
    ErrorLog /var/log/httpd/5000_error.log
    CustomLog /var/log/httpd/5000_access.log combined

    WSGIDaemonProcess helloworldapp user=www-data group=www-data threads=5
    WSGIProcessGroup helloworldapp
    WSGIScriptAlias / /var/www/meter_discovery/app.wsgi
    Alias /static/ /var/www/meter_discovery/static
    <Directory /var/www/meter_discovery/static>
        Order allow,deny
        Allow from all
    </Directory>

</VirtualHost>